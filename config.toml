# Change the default theme to be use when building the site with Hugo
theme = "FeelIt"

[params]
  # FeelIt theme version
  version = "1.0.X"
  description = "Software engineer based in Aberdeen, Scotland."
  gitRepo = ""
  dateFormat = "2006-01-02"
