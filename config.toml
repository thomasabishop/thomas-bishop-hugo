        enable = false
    [params.header]
        desktopMode = "fixed"
        mobileMode = "auto"
        [params.header.title]
            name = "Thomas Bishop" 
            logo = "/site-image.svg" 
            rss = true
    [params.footer]
        enable = false        
    [params.section]
        dateFormat = "02-01-2006"
